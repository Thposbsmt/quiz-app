{% extends "base.html" %}
{% load static %}
{% block title %}Test{% endblock %}
{% block content %}
    {% for qq in quizes %}
        <b class="font-weight-bold">{{ qq.question }}</b>
        <form>
            <input type="radio" name='test' value='True'>True</input>
            <input type="radio" name='test' value='False'>False</input>
        </form>
        <br/>
    {% endfor %}
    <a class='btn btn-primary'>Submit</a>
{% endblock %}
